---
services:
  api:
    image: scottishwidow/api:latest
    restart: always
    build:
      context: src
      dockerfile: Dockerfile
    ports:
      - 7070:3000
    secrets:
      - pg-password
    environment:
      - ENV_VALUE
      - ENV_TOKEN
      - DB_HOST
      - DB_DATABASE
      - DB_USER
    volumes:
      - api-data:/data
      # - ./src/data:/data
  
  postgres:
    image: postgres:16
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=scottishwidow
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/pg-password
    secrets:
      - pg-password
    volumes:
      - postgres-data:/var/lib/postgresql/data

secrets:
  pg-password:
    file: ./secrets/pg-password

volumes:
  api-data:
  postgres-data:

